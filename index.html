<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="balance">
          <p class="balance__title">My balance</p>
          <h1 class="balance__value">$921.48</h1>
        </div>
        <div class="logo-circle">&nbsp;</div>
      </header>

      <main class="main">
        <h1 class="main__title">Spending - Last 7 days</h1>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <hr class="divider" />

        <div class="main__result">
          <p class="main__result--title">Total this month</p>
          <div class="main__result--value">
            <h1 class="value">$478.33</h1>
            <p>+2.4% <span>from last month</span></p>
          </div>
        </div>
      </main>
    </div>
    <script src="js/index.js" defer></script>
  </body>
</html>
